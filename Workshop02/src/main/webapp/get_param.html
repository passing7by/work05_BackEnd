<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get</title>
    <style>
      button {
        height: 26px;
      }
    </style>
  </head>

  <body>
    <!-- a 태그로 페이지 이동 <- get방식(get방식이 default이기 때문) -->
    <h4>By Link</h4>
    <a href="params?job=insert&pageNo=10&searchWord=kosta">get link</a>
    <!-- '/params'라는 url-pattern을 가진 서블릿이 동작함 -->
    <!-- 해당 서블릿은 '?'뒤의 맵 형태의 데이터를 받아 동작함 -->

    <!-- button(button은 submit 기능이 있음)으로 페이지 이동 -->
    <h4>By Button & JavaScript</h4>
    <button id="btnSendGet">Get 전송</button>
    <script>
      document.querySelector("#btnSendGet").onclick = function () {
        // Get 전송 코드를 작성하세요.(위와 동일한 곳으로 동일한 값을 전송하는 코드)
        let job = "insert";
        let pageNo = "10";
        let searchWord = "kosta";
        let params = `?job=${job}&pageNo=${pageNo}&searchWord=${searchWord}`;
        location.href = "params" + params;
        //href : location 객체에 속해있는 프로퍼티로 현재 접속중인 페이지 정보를 갖고 있음
        //또한 값을 변경할 수 있는 프로퍼티이기 때문에 다른 페이지로 이동하는데도 사용
      	//현재 페이지 확인 : location.href;
      	//페이지 이동 :  location.href = "이동할 페이지 주소";
      };
    </script>
  </body>
</html>
