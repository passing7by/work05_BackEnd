        <td>상품이미지</td>
        <td>포도</td>
        <td class="prod-price">1000</td>
        <td class="prod-quantity">
          <input type="button" class="button-quantity" value="+" />
          <p class="current-quantity">0</p>

    // 모든 .button-quantity 요소를 선택하여 각 요소에 대해 이벤트 리스너를 추가합니다.
    //[같은 클래스를 가지는 버튼이 여러개인 경우, 모든 버튼에 대한 배열을 선택한 후,
    //배열을 순회하며 클릭 이벤트를 모든 요소에 할당해야 함]
    document.querySelectorAll(".button-quantity").forEach((button) => {
      button.addEventListener("click", function () {
        let buttonVal = this.value; // 버튼의 value 값을 가져옵니다.
        let tr = this.closest("tr"); // 현재 버튼이 속한 tr 요소를 찾습니다.

        let curQuantity = tr.querySelector(".current-quantity"); // 현재 수량을 표시하는 요소를 찾습니다.
        let curQuantityText = curQuantity.innerText.trim(); // 현재 수량의 텍스트를 가져옵니다.
        let curQuantityInt = parseInt(curQuantityText, 10); // 텍스트를 정수로 변환합니다.

        if (buttonVal == "+") {
          // "+" 버튼 클릭 시 수량을 증가시킵니다.
          curQuantity.innerText = curQuantityInt + 1;
        } else if (buttonVal == "-" && curQuantityInt > 0) {
          // "-" 버튼 클릭 시 수량을 감소시킵니다.
          curQuantity.innerText = curQuantityInt - 1;
        }
      });
    });
